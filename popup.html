<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div id='heading'>
            <h4 id='heading-h4'>Scrobble WFMU Radio with last.fm </h1>
        </div>
        <div>
            <div id='get-credentials'>
                <h5>Get your API Credentials at <p><a
                            href="https://www.last.fm/login?next=%2Fapi%2Faccount%2Fcreate%3F_pjax%3D%2523content"
                            target="_blank">last.fm</a>
                    </p>
                    </h4>
            </div>
            <div id="key-submit">
                <form action="/action_page.php" id='credentials-form-key'>
                    <div class="key-form">
                        <label for="lastFmApiKey">API Key:</label><br />
                        <div class="key-input">
                            <input type="text" id="api-key" name="lastFmApiKey" value="" placeholder="API Key"
                                minlength='32' required /><br /><br />
                        </div>
                        <div class="key-submit">
                            <input type="submit" value="submit key" />
                        </div>
                    </div>
                </form>
            </div>
            <div id="secret-submit">
                <form action="/action_page.php" id='credentials-form-secret'>
                    <div class="secret-form">
                        <label for="lastFmApiSecret">Shared Secret:</label><br />
                        <div class="secret-input">
                            <input type="text" id="api-secret" name="lastFmApiSecret" value=""
                                placeholder="Shared Secret" minlength='32' required /><br /><br />
                        </div>
                        <div class="secret-submit">
                            <input type="submit" value="submit secret" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id='authentication'>
            <h5>Follow steps and allow acces to connect RadioScrobble</h5>
        </div>
        </div>
        <div id='scrobble-ready'>
            <h5>Ready to track WFMU</h5>
        </div>
        <div id='failed'>
            <h5>Something went wrong. Reset Key and Secret to try again</h5>
        </div>
        <div id='reset'>
            <button id='reset-button' name='reset api key and api secret'>Reset Key and Secret</button>
        </div>
    </body>
    <script src="popup.js"></script>

</html>
